<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,500&family=Sono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-1234567890abcdefghijklmnopqrstuvwxyz" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/fotmat.css">
    <link rel="stylesheet" href="css/automata.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/load.css">
    <script defer src="js/index.js"></script>
    <title>Automata-Finito</title>
</head>
<body>
    <main class="containerAutomata">
        <h1 class="titlleAutomata">Automata-Finito</h1>
        <div class="graficoAutomata"></div>
    </main>
    <section class="Menu">
        <div class="headerMenu">
            <h1 class="tittleMenu">Menu Automata</h1>
            <div class="containerOpcionMenu">
                <select id="idioma" class="idiomas" name="Idiomas" >
                    <option value="" selected>Idioma</option>
                    <option value="Español">Español</option>
                    <option value="Ingles">Ingles</option>
                    <option value="Aleman">Aleman</option>
                </select>
                <input type="checkbox" name="" id="clickDarkMode" class="clickDarkMode">
                <label for="clickDarkMode">
                    <div class="DarkMode"></div>
                </label>
            </div>
        </div>
        <div class="containerMenu">
            <button type="submit" id="insertarPalabra">Insertar palabra</button>
            <button type="submit" id="historial">Historial</button>
        </div>
        <div class="respuestaMenu">
            <img src="icons/codesandbox.svg" id="cuboIcon" class="" alt="">
            <form action="" id="form" class="oculto">
                <h1>Insertar Palabra</h1>
                <input class="formText" id="formText" type="text" required autocomplete="off">
                <input class="formRango" id="formRango" type="range" min="0" max="100">
                <input class="formSubmit" id="formSubmit" type="submit" value="Provar Palabra">
            </form>
        </div>
    </section>
    <section class="load" id="load">
        <div class="circle" id="circle"></div>
        <h3 class="" id="textLoad">Loading...</h3>
    </section>
    <footer>

    </footer>
</body>
</html>
